<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Photo Booth AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tf.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/style_images/zigzag.jpg">
</head>

<body>
    <h1>Photo Booth AI</h1>
    <button id="startcamera">Open camera</button>
    <video id="video" alt="Video stream not available."></video>
    <button id="takephoto">Take photo</button>
    <canvas id="canvas"></canvas>
    <img id="content-img" src="test.png">
    <div>
        <input type="radio" class="load" name="style" value="bricks.jpg" checked />
        <label for="huey">Bricks</label>
    </div>
    <div>
        <input type="radio" class="load" name="style" value="clouds.jpg" />
        <label for="dewey">Clouds</label>
    </div>
    <div>
        <input type="radio" class="load" name="style" value="seaport.jpg" />
        <label for="louie">Seaport</label>
    </div>
    <img id="style-img" src="style_images/zigzag.jpg">
    <button id="startstyle">Start style transfer</button>
    <canvas id="stylized-img"></canvas>

</body>

<script src="script.js"></script>

</html>
